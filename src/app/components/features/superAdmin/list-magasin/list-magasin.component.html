<div>
  <h1>Magasins</h1>
  <hr>
  <!-- cards -->
  <div class="list-detail row">
      <div class="col-md-4 col-xl-3">
          <div class="card bg-c-blue order-card">
              <div class="card-block">
                  <h6 class="m-b-20">Admin</h6>
                  <h2 class="text-right"><i class="fa fa-user f-left"></i><span>486</span></h2>
                  <p class="m-b-0">All users<span class="f-right">351</span></p>
              </div>
          </div>
      </div>

      <div class="col-md-4 col-xl-3">
          <div class="card bg-c-green order-card">
              <div class="card-block">
                  <h6 class="m-b-20">Formateur</h6>
                  <h2 class="text-right"><i class="fa fa-user f-left"></i><span>486</span></h2>
                  <p class="m-b-0">All users<span class="f-right">351</span></p>
              </div>
          </div>
      </div>

      <div class="col-md-4 col-xl-3">
          <div class="card bg-c-yellow order-card">
              <div class="card-block">
                  <h6 class="m-b-20">Apprenant</h6>
                  <h2 class="text-right"><i class="fa fa-user f-left"></i><span>486</span></h2>
                  <p class="m-b-0">All users<span class="f-right">351</span></p>
              </div>
          </div>
      </div>

      <div class="col-md-4 col-xl-3">
          <div class="card bg-c-pink order-card">
              <div class="card-block">
                  <h6 class="m-b-20">CM</h6>
                  <h2 class="text-right"><i class="fa fa-user f-left"></i><span>486</span></h2>
                  <p class="m-b-0">All users<span class="f-right">351</span></p>
              </div>
          </div>
      </div>
  </div>


  <!-- list side -->

  <div class="list-users shadow mt-5">
    <div class="espace-ajout">
        <span class="float-right mr-3 mt-1 text-primary" role="button" [routerLink]="['/accueil/add_user']">

            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"

                class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                <title>Add User</title>
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                <path fill-rule="evenodd"
                    d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
            </svg>
        </span>

    </div>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Prenom</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let magasin of magasins | slice: (page-1) * pageSize : page * pageSize; index as i">
          <td scope="row"> {{magasin['id']}} </td>

          <td> {{magasin['name']}} </td>
          <td>
            <a  class="btn btn-sm btn-outline-info mr-2">Details</a>
            <a  class="btn btn-sm btn-outline-warning">Edit</a>
            <!-- <button class="btn btn-sm btn-outline-danger ml-2" title="Disable" *ngIf="user.isDeleted == false"  (click)="deleteUser(user.id)"> <i-bs name="toggle-off"></i-bs> </button> -->
            <!-- <button class="btn btn-sm btn-outline-success ml-2" title="Enable" *ngIf="user.isDeleted == true"  (click)="deleteUser(user.id)"> <i-bs name="toggle-on"></i-bs> </button> -->
          </td>
        </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between p-2">
        <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="collectionSize">
        </ngb-pagination>


      </div>
</div>
</div>
