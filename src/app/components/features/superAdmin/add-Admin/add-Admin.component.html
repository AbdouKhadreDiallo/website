<div class="container">
  <h3>Add Admin & Magasin</h3>
  <hr>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-md-6 col-sm-12 shadow">

      <form class="container mb-5" [formGroup]="addAdmin" >
        <div class="form-group mt-2">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" aria-describedby="usernameHelp" placeholder="Enter username">
          <div *ngIf="addAdmin.controls['username'].invalid && (addAdmin.controls['username'].dirty || addAdmin.controls['username'].touched)" class="alert alert-danger">
            <small>
              Usename is required
            </small>
          </div>
          <!-- <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <label for="prenom">Prenom</label>
            <input type="text" class="form-control" id="prenom"  formControlName="prenom" placeholder="Entrer le prenom">
            <div *ngIf="addAdmin.controls['prenom'].invalid && (addAdmin.controls['prenom'].dirty || addAdmin.controls['prenom'].touched)" class="alert alert-danger">
              <small>
                Firstname is required
              </small>
            </div>
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" formControlName="nom"  placeholder="Entrer le nom">
            <div *ngIf="addAdmin.controls['nom'].invalid && (addAdmin.controls['nom'].dirty || addAdmin.controls['nom'].touched)" class="alert alert-danger">
              <small>
                Lastname is required
              </small>
            </div>
          </div>
        </div>
        <div class="custom-file">
          <input type="file" accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelect($event)" class="custom-file-input"  id="validatedCustomFile" required>
          <label class="custom-file-label" for="validatedCustomFile">choose an avatar</label>
        </div>

        <div class="mt-4 button-form">
          <button type="reset" class="btn btn-danger reset mb-4"  >reset</button>
          <button type="submit" (click)="submit()"  class="btn btn-primary float-right submit mb-4" >Enregistrer</button>
      </div>
      </form>
    </div>
  </div>
</div>
